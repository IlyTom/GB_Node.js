<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Количество просмотров: <span class="counter"> </span></p>
    <a href="about.html">To about</a>
    <script>
        fetch('http://localhost:3000/pageViews?page=/index.html')
    .then(response => response.json())
    .then(data => {   
             
        document.querySelector(".counter").textContent = data['count'];     
    })
    .catch(error => {
        console.error('Ошибка при запросе данных о просмотрах:', error);
    });
    </script>
</body>
</html>
